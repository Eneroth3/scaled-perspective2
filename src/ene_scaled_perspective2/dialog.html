<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TITLE</title>
    <script src="vendor/dialogs/jquery-1.12.4.js"></script>
    <script src="vendor/dialogs/controls.js"></script>
    <link rel="stylesheet" type="text/css" href="vendor/dialogs/style.css">
    <script>
      // Disable context menu.
      // TODO: Enable diable.
      // window.oncontextmenu = function (e) { e.preventDefault() };
      window.onerror = function(message, source, lineno, colno, error) {
        alert("source:" + lineno + ":" + colno + "\n\n" + message);
      }
      window.onload = function() { sketchup.ready(); };

      var scale = '';
      var viewDistance = '';
      var imageHeight = '';
      var canSetViewDistance;
      var canSetImageHeight;

      function updateForm() {
        var scaleField = document.getElementById('scale');
        var viewDistanceField = document.getElementById('viewDistance');
        var imageHeightField = document.getElementById('imageHeight');

        scaleField.value = scale;
        viewDistanceField.value = viewDistance;
        viewDistanceField.disabled = !canSetViewDistance;
        imageHeightField.value = imageHeight;
        imageHeightField.disabled = !canSetImageHeight;
      }
    </script>
    <style>
      table {
        width: 100%;
        margin: 0;
        padding: 0;
        table-layout: fixed;
      }
      td {
        padding: 2px;
        width: 50%;
      }
      tr td:first-child {
        text-align: right;
      }
      input[type=text], button {
        width: 135px;
        margin: 0;
      }
      #outputHeight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="dlg-content-area">
      <table>
        <tr title="E.g. 1:100.">
          <td><label for="scale">Scale</label></td>
          <td><input id="scale" type="text" /></td>
        </tr>
        <tr title="E.g. 200 mm.">
          <td><label for="viewDistance">Viewing Distance</label></td>
          <td><input id="viewDistance" type="text" /></td>
        </tr>
        <tr title="Height to display image with for scale to apply.">
          <td><label for="imageHeight">Image Height</label></td>
          <td><input id="imageHeight" type="text" /></td>
        </tr>
        <tr>
          <td><button>Export Image</button></td>
          <td><button>Send to LayOut</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
